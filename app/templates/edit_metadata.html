{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block title %}
Metadata bewerken
{% endblock %}

{% block content %}

<h1 class="title">{{title}}</h1>
<h2 class="title">Metadata edit is W.I.P.</h2>

<div class="columns">

  <div class="column">
    <h2 class="subtitle"><b>PID: {{pid}} </b></h2>
    <div id="player_container"></div>

    <script>
      flowplayer('#player_container', {
        src: '{{video_url}}',
        token: '{{flowplayer_token}}'
      })
    </script>

    <h3 class="title"> Giant form here soon... </h3>
  </div>

</div>

{% endblock %}
