<div class="field is-horizontal mt-5">
  <div class="field-label is-normal">
    <label class="label">
      Bijdrager(s)
      <button onclick="addPrdItem('prd_bijdragers', 'prd_bijdrager_input'); return false;" 
        class="button is-info is-small pu">+
      </button>
    </label>
  </div>
  <div class="field-body">
  </div>
</div>

{% macro select_option(label, value, attribute) %}
  {% if value == attribute %}
    <option value="{{value}}" selected>{{label}}</a>
  {% else %}
    <option value="{{value}}">{{label}}</a>
  {% endif %}
{% endmacro %}
